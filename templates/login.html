<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout â€” Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0a1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #1a1530;
            border: 1px solid #2d2654;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 8px;
        }
        h1 {
            color: #e2e0ff;
            font-size: 24px;
            margin-bottom: 4px;
        }
        .subtitle {
            color: #8b85b1;
            font-size: 14px;
            margin-bottom: 32px;
        }
        .error {
            background: #2d1b1b;
            color: #ef4444;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #0f0a1e;
            border: 1px solid #2d2654;
            border-radius: 8px;
            color: #e2e0ff;
            font-size: 16px;
            margin-bottom: 16px;
            outline: none;
        }
        input[type="password"]:focus {
            border-color: #6366f1;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ðŸ”­</div>
        <h1>Scout</h1>
        <p class="subtitle">Intelligence Dashboard</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Enter password" autofocus required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
